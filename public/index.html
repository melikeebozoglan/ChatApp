<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ChatApp</title>

    <link rel = "stylesheet" href = "./style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <header class="header-section">

    </header>

    <main id="main-section">
        <div id="chat-wrap">
            <h2>Chat App</h2>

            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
                
            <label for="text"><input type="text" id="sender" placeholder="Enter name" minlength="3" maxlength="15"></label>
            <label for="text"><input type="text" id="message" placeholder="Enter your message" minlength="3"></label>
            <label for="button"><input type="button" id="button" value="Send"></label>
        </div>
    </main>

    <footer class="footer-section">

    </footer>

    <script src="./script.js"></script>
</body>
</html>
